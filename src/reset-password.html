@@include("templates/head.html", {
"title":"Забыли пароль?"
})

<body>
<main>
    <section class="auth-block">
        <div class="auth-block__grid">
            <div class="auth-block__col" style="background-image: url('../img/restore-password-bg.png');">
                <div class="overlay"></div>
            </div>
            <div class="auth-block__col">
                <div class="auth-block__form">
                    <div class="auth-block__title">Восстановление пароля</div>
                    <form class="auth-form" action="">
                        <div class="auth-form__row">
                            <div class="auth-form__label">Придумайте новый пароль</div>
                            <div class="auth-form__input-wrapper auth-form__input-wrapper_type_password">
                                <input name="password_1" type="password" class="auth-form__input " placeholder="******" required>
                            </div>

                        </div>

                        <div class="auth-form__row">
                            <div class="auth-form__label">Подтвердите пароль</div>
                            <div class="auth-form__input-wrapper auth-form__input-wrapper_type_password">
                                <input name="password_2" type="password" class="auth-form__input auth-form__input_type_password" placeholder="******" required>
                            </div>
                        </div>

                        <div class="auth-form__row">
                            <button class="auth-form__button button" type="submit">Отправить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
