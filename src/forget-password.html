<main>

            <div class="auth-block__col" style="background-image: url('../img/forget-password-bg.png');">
                <div class="overlay"></div>
            </div>
            <div class="auth-block__col">
                <div class="auth-block__form">
                    <div class="auth-block__title">Забыли пароль?</div>
